<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forex Admin</title>
		<link rel="stylesheet" href="admin.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.container {
				text-align: center;
				background: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				width: 80%;
				max-width: 800px;
			}

			h1 {
				margin-bottom: 20px;
				color: #333;
			}

			.buttons {
				margin-bottom: 20px;
			}

			button {
				padding: 10px 20px;
				margin: 5px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}

			button:hover {
				background-color: #0056b3;
			}

			#tableContainer {
				margin-top: 20px;
				overflow-x: auto;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
			}

			table th,
			table td {
				border: 1px solid #ddd;
				padding: 10px;
				text-align: center;
			}

			table th {
				background-color: #007bff;
				color: white;
			}

			table tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			table tr:hover {
				background-color: #ddd;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Forex Admin Dashboard</h1>
			<div class="buttons">
				<button id="viewTransactions">View Transaction History</button>
				<button id="viewReserves">View Current Reserves</button>
			</div>
			<div id="tableContainer">
				<table id="dataTable">
					<thead>
						<tr id="tableHeader"></tr>
					</thead>
					<tbody id="tableBody"></tbody>
				</table>
			</div>
		</div>
		<script src="admin.js"></script>
	</body>
</html>
