<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forex CRM</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				background-color: #f4f4f9;
			}
			h1 {
				margin-bottom: 20px;
			}
			button {
				padding: 15px 30px;
				margin: 10px;
				font-size: 18px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			.client {
				background-color: #007bff;
				color: white;
			}
			.client:hover {
				background-color: #0056b3;
			}
			.admin {
				background-color: #28a745;
				color: white;
			}
			.admin:hover {
				background-color: #1e7e34;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Forex CRM</h1>
		<button
			class="client"
			onclick="window.location.href='/client';"
		>
			Client Side
		</button>
		<button
			class="admin"
			onclick="window.location.href='/admin';"
		>
			Admin Side
		</button>
	</body>
</html>
